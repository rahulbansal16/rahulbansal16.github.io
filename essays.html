---
layout: page
title: Essays
---
<div class="posts">
    {% for post in site.posts %}
    <div class="post">
      <h2 class="post-title">
        <a href="{{ post.url | absolute_url }}">
          {{ post.title }}
        </a>
      </h2>
      <span class="post-date">{{ post.date | date_to_string }}</span>
      <span>{{post.summary}}</span>
    </div>
    {% endfor %}
  </div>
